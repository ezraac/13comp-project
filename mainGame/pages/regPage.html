  <link rel="stylesheet" href="../style.css">

<!--*******************************************************************************
			REGISTRATION PAGE 
  ********************************************************************************-->
<div class="w3-container w3-col s8 m6 l10 w3-small">
  <form id="f_reg" onsubmit="return false;" class="w3-container w3-card-4 transparentBG">
    <h1 class="w3-center headFont">Register</h1>

    <div class="w3-row w3-section">
      <div class="w3-col w3-margin-top" style="width: 50px">
        <i class="w3-xlarge fa fa-user"></i>
      </div>
      <div class="w3-col m3">
        <p id="p_regName" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
      </div>
      <div class="w3-col m1">.</div>
      <div class="w3-col w3-margin-top" style="width: 50px">
        <i class="w3-xlarge fa fa-envelope-o"></i>
      </div>
      <div class="w3-rest">
        <p id="p_regEmail" class="w3-white w3-border w3-padding" style="height: 35px;"></p>
      </div>
    </div>

    <!--username-->
    <div class="w3-row">
      <div class="w3-col" style="width: 50px">
        <i class="w3-xlarge fa fa-user-circle"></i>
      </div>
      <div class="w3-rest">
        <input class="w3-input w3-border" required name="gameName" type="text" maxlength="16" placeholder="Username">
      </div>
    </div>

    <!--phone number-->
    <div class="w3-row w3-section">
      <div class="w3-col" style="width: 50px">
        <i class="w3-xlarge fa fa-phone"></i>
      </div>
      <div class="w3-rest">
        <input class="w3-input w3-border" required name="phone" type="tel" maxlength="10" placeholder="Phone">
      </div>
    </div>

    <!--gender-->
    <div class="w3-row w3-section">
      <div class="w3-col" style="width: 50px">
        <img src="../images/noun_Gender Neutral.png" alt="Gender symbol" width="40" height="30">
      </div>
      <div class="w3-col m3">
        <select id="gender" style="height: 35px;">
          <option value="f">female</option>
          <option value="m">male</option>
          <option value="o">other</option>
          <option value="?">prefer not to say</option>
        </select>
      </div>

      <!--age-->
      <div class="w3-col m1"></div>
      <div class="w3-col" style="width: 50px">
        <img src="../images/noun_age.png" alt="age" width="40" height="40">
      </div>
      <div class="w3-rest">
        <input class="w3-input w3-border" min="16" max="100" required name="age" type="number" placeholder="Age">
      </div>
    </div>

    <!--address-->
    <div class="w3-row w3-section">
      <div class="w3-col" style="width: 50px">
        <img src="../images/noun_street_104295.png" alt="street" width="40" height="40">
      </div>
      <div class="w3-rest">
        <input class="w3-input w3-border" required name="Address" type="text" maxlength="100" placeholder="Address">
      </div>
    </div>

    <!--city-->
    <div class="w3-col m1"></div>
    <div class="w3-col" style="width: 50px">
      <img src="../images/noun_neighborhood_1240929.png" alt="houses" width="40" height="40">
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" maxlength="50" required name="City" type="text" placeholder="City">
    </div>

    <!--postcode-->
    <div class="w3-row w3-section"></div>
    <div class="w3-col" style="width: 50px">
      <img src="../images/noun_postcode_944762.png" alt="postcode" width="40" height="40">
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" maxlength="5" required name="Postcode" type="number" placeholder="Postcode">
    </div>

    <div class="w3-row w3-section"></div>
    <div class="w3-col" style="width: 50px">
      <img src="../images/noun_Number_2453943.png" alt="hashtag" width="40" height="40">
    </div>
    <div class="w3-col">birthday</div>

    <div class="w3-rest">
      <input class="w3-input w3-border" required name="birthday" type="date">
    </div>

    <!--register button-->
    <div class="w3-row w3-section"></div>
    <div class="w3-rest" style="width: 150px;">
      <button class="w3-button w3-block w3-blue w3-ripple w3-padding w3-border w3-center" onclick="reg_regDetailsEntered()"
        value="Submit">
        click to register
      </button>
    </div>
</div>

</form>
</div>

</html>
